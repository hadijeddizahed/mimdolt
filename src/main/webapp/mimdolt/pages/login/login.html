<!-- MY ACCOUNT -->
<div class="account-wrap">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <!-- HTML -->
                <div id="account-id">
                    <h4 class="account-title"><span class="fa fa-chevron-left"></span>صفحه ورود</h4>
                    <div class="account-form">
                        <form class="form-login">
                            <ul class="form-list row">
                                <li class="col-md-12 col-sm-12">
                                    <label >کلمه کاربری<em>*</em></label>
                                    <input required type="text" class="input-text" ng-model="vm.username" placeholder="شماره موبایل یا ایمیل">
                                </li>
                                <li class="col-md-12 col-sm-12">
                                    <label >کلمه عبور <em>*</em></label>
                                    <input required type="password" class="input-text" ng-model="vm.password">
                                </li>
                                <li class="col-md-6 col-sm-12">
                                    <input class="input-chkbox" type="checkbox">
                                    <label >مرا به خاطر بسپار</label>
                                </li>
                                <li class="col-md-6 col-sm-12 pwd text-right">
                                    <label > <a href="#">فراموشی کلمه عبور </a> </label>
                                </li>
                            </ul>
                            <div class="buttons-set">
                                <button class="btn-black" type="button" ng-click="vm.login()"><span>ورود</span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-6">
                <!-- HTML -->
                <div id="account-id2">
                    <h4 class="account-title"><span class="fa fa-chevron-left"></span>Create New Account</h4>
                    <div class="account-form create-new-account">
                        <h3 class="block-title">Signup Today and You'll be able to</h3>
                        <ul>
                            <li> <i class="fa fa-edit"></i> Online Order Status</li>
                            <li> <i class="fa fa-edit"></i> See Ready Hot Deals</li>
                            <li> <i class="fa fa-edit"></i> Love List</li>
                            <li> <i class="fa fa-edit"></i> Sign up to receive exclusive news and private sales</li>
                            <li> <i class="fa fa-edit"></i> Quick Buy Stuffs</li>
                        </ul>
                        <div class="buttons-set">
                            <button class="btn-black" type="submit"><span>Create Account</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix space20"></div>
