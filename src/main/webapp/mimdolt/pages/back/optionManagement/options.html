<div class="container">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12 col-lg-offset-1">
            <h1 class="page-header">
                ویژگی ها</h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="/admin/dashboard">داشبورد</a>
                </li>
                <li class="active">
                    <i class="fa fa-desktop"></i> لیست ویژگی ها
                </li>
            </ol>
            <div class="container-fluid">
                <div class="pull-right">
                    <a href="/admin/optionManagement" class="btn btn-primary" data-toggle="tooltip"
                       data-placement="top"
                       title="ویژگی جدید"><i
                            class="fa fa-plus"></i></a>
                    <button type="button" data-toggle="tooltip"
                            data-placement="top"
                            title="حذف ویژگی" class="btn btn-danger"
                            ><i class="fa fa-trash-o"></i></button>
                </div>
            </div>
            <hr/>
        </div>
        <div class="col-lg-12 col-lg-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-pencil">&nbsp;&nbsp;</i>ویژگی ها</div>
                <div class="panel-body">

                    <div class="col-sm-12 actionBar">
                        <div class="search form-group"></div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="nested-table">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th class="text-center">نام</th>
                                    <th class="text-center">الویت در نمایش</th>
                                    <th class="text-center">عملیات</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tbody>
                                <tr ng-repeat="option in vm.options ">
                                    <td class="text-center">
                                        <span>
                                            <input class="checkbox" type="checkbox"
                                                   ng-model="select">
                                        </span>
                                    </td>
                                    <td class="text-center"><span>{{option.name}}</span>
                                    </td>
                                    <td class="text-center">
                                        {{option.sortOrder}}
                                    </td>
                                    <td class="text-center">&nbsp;&nbsp;
                                        <a class="btn btn-primary" data-toggle="tooltip"
                                           data-placement="top"
                                           title="ویرایش"
                                           href="/admin/option/edit/{{option.id}}">
                                            <i class="fa fa-pencil"></i>
                                        </a>&nbsp;&nbsp;
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-6 text-right col-lg-offset-1 ">

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
