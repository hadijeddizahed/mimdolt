<div class="container">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12 col-lg-offset-1">
            <h1 class="page-header">
                ویژگی ها
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="admin/dashboard">صفحه اصلی</a>
                </li>
                <li class="active">
                    <i class="fa fa-desktop"></i> ویژگی ها
                </li>
            </ol>
        </div>
        <div class="col-lg-12 col-lg-offset-1" id="notifyTarget">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-">&nbsp;&nbsp;</i>عملیات</div>
                <div class="panel-body">
                    <form name="categoryForm" novalidate>
                        <div class="col-lg-10">
                            <div class="col-lg-8 col-lg-offset-2 ">
                                <div class="form-group" show-errors='{showSuccess: true}'>
                                    <label class="control-label">نام ویژگی</label>
                                    <input type="text" class="form-control" name="name" ng-model="vm.option.name"
                                           required
                                           placeholder="نام ویژگی"/>

                                    <p class="help-block" ng-show="categoryForm.name.$error.required"> نام ویژگی الزامی
                                        است</p>
                                </div>
                            </div>
                            <div class="col-lg-8 col-lg-offset-2">
                                <div class="form-group" show-errors='{showSuccess: true}'>
                                    <label class="control-label">نوع ویژگی </label>
                                    <select class="form-control" ng-model="vm.option.type"
                                            ng-options="type as type for type in vm.optionTypes">
                                        <option style="display: none">انتخاب نوع ویژگی</option>
                                    </select>

                                    <p class="help-block" ng-show="categoryForm.tags.$error.required">مقادیر ویژگی
                                        الزامی می باشد </p>
                                </div>
                            </div>
                            <div class="col-lg-8 col-lg-offset-2">
                                <div class="form-group" show-errors='{showSuccess: true}'>
                                    <label class="control-label">الویت در نمایش</label>
                                    <input type="text" class="form-control" name="sortOrder"
                                           ng-model="vm.option.sortOrder"
                                           placeholder="نام ویژگی"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>مقدار</th>
                                    <th>رنگ نمایش</th>
                                    <th>الویت در نمایش</th>
                                    <th>توضیحات</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="row in vm.option.values">
                                    <td><input type="text" ng-model="vm.option.values[$index].value"></td>
                                    <td><input type="color" ng-model="vm.option.values[$index].classValue"></td>
                                    <td><input type="text" ng-model="vm.option.values[$index].sortOrder"></td>
                                    <td><input type="text" ng-model="vm.option.values[$index].description"></td>
                                    <td>
                                        <button type="button" ng-click="vm.removeOptionValue($index)" title=""
                                                class="btn btn-danger" data-original-title="Remove"><i
                                                class="fa fa-minus-circle"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4"></td>
                                    <td >
                                        <button type="button" ng-click="vm.addOptionValue();" data-toggle="tooltip"
                                                title="" class="btn btn-primary" data-original-title="Add Option Value">
                                            <i class="fa fa-plus-circle"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="col-lg-6">
                            <div class="pull-left ">
                                <button type="button" ng-click="vm.add()" title="" class="btn btn-primary" data-original-title="Save"><i
                                        class="fa fa-save"></i></button>
                                <a href="/admin/option" data-toggle="tooltip" title="" class="btn btn-default"
                                   data-original-title="Cancel"><i class="fa fa-reply"></i></a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
