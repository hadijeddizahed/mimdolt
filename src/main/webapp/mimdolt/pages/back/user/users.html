<div class="container">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12 col-lg-offset-1">
            <h1 class="page-header">
               کاربران</h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="/admin/dashboard">داشبورد</a>
                </li>
                <li class="active">
                    <i class="fa fa-desktop"></i> کاربران
                </li>
            </ol>
            <div class="container-fluid">
                <div class="pull-right">
                    <a href="/admin/user/new" class="btn btn-primary" data-toggle="tooltip"
                       data-placement="top"
                       title="کاربر جدید"><i
                            class="fa fa-plus"></i></a>
                    <button type="button" data-toggle="tooltip"
                            data-placement="top"
                            title="حذف کاربر" class="btn btn-danger"
                            ><i class="fa fa-trash-o"></i></button>
                </div>
            </div>
            <hr/>
        </div>
        <div class="col-lg-12 col-lg-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-pencil">&nbsp;&nbsp;</i>کاربران</div>
                <div class="panel-body">

                    <div class="col-sm-12 actionBar">
                        <div class="search form-group"></div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="nested-table">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th class="text-center">نام</th>
                                    <th class="text-center">ایمیل</th>
                                    <th class="text-center">گروه کاربری</th>
                                    <th class="text-center">وضعیت</th>
                                    <th class="text-center">تاریخ ثبت نام</th>
                                    <th class="text-center">عملیات</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tbody>
                                <tr ng-repeat="user in vm.users ">
                                    <td class="text-center">
                                        <span>
                                            <input class="checkbox" type="checkbox"
                                                   ng-model="select">
                                        </span>
                                    </td>
                                    <td class="text-center"><span>{{user.firstName + ' '}} {{user.lastName}} </span>
                                    </td>
                                    <td class="text-center"><span>{{user.email}} </span>
                                    </td>
                                    <td class="text-center"><span>{{user.email}} </span>
                                    </td>
                                    <td class="text-center"><span>{{user.enable}} </span>
                                    </td>
                                    <td class="text-center"><span>{{user.email}} </span>
                                    </td>
                                    <td class="text-center">&nbsp;&nbsp;
                                        <a class="btn btn-primary" data-toggle="tooltip"
                                           data-placement="top"
                                           title="ویرایش"
                                           href="/admin/user/edit/{{user.id}}">
                                            <i class="fa fa-pencil"></i>
                                        </a>&nbsp;&nbsp;
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-6 text-right col-lg-offset-1 ">
                        <ul class="pagination">
                            <li ng-repeat="p in vm.pages track by $index" ng-class="{'active': $index== vm.selected}"><a
                                    href="#"
                                    ng-click="vm.getPage($index)">{{$index+1}}</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
