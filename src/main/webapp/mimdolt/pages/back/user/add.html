<div class="container">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12 col-lg-offset-1">
            <h1 class="page-header">
                کاربران
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="/admin/dashboard">صفحه اصلی</a>
                </li>
                <li class="active">
                    <i class="fa fa-desktop"></i> کاربران
                </li>
            </ol>
        </div>
        <div class="col-lg-12 col-lg-offset-1" id="notifyTarget">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-">&nbsp;&nbsp;</i>عملیات</div>
                <div class="panel-body">
                    <form name="categoryForm" novalidate>
                        <div class="col-lg-10">
                            <div class="col-lg-8">
                                <div class="form-group" show-errors='{showSuccess: true}'>
                                    <label class="control-label">نام ویژگی</label>
                                    <input type="text" class="form-control" name="firstName" ng-model="vm.user.firstName"
                                           required
                                           placeholder="نام"/>

                                    <p class="help-block" ng-show="categoryForm.name.$error.required"> نام ویژگی الزامی
                                        است</p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-group" show-errors='{showSuccess: true}'>
                                    <label class="control-label">نام خانوادگی</label>
                                    <input type="text" class="form-control" name="lastName" ng-model="vm.user.lastName"
                                           required
                                           placeholder="نام خانوادگی"/>
                                    <p class="help-block" ng-show="categoryForm.tags.$error.required"> </p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-group" show-errors='{showSuccess: true}'>
                                    <label class="control-label">شماره همراه</label>
                                    <input type="text" class="form-control" name="mobile" ng-model="vm.user.mobile"
                                           required
                                           placeholder="همراه"/>
                                    <p class="help-block" ng-show="categoryForm.tags.$error.required"> </p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-group" show-errors='{showSuccess: true}'>
                                    <label class="control-label">ایمیل</label>
                                    <input type="email" class="form-control" name="email" ng-model="vm.user.email"
                                           required
                                           placeholder="ایمیل"/>
                                    <p class="help-block" ng-show="categoryForm.tags.$error.required"> </p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-group" show-errors='{showSuccess: true}'>
                                    <label class="control-label">کلمه کاربری</label>
                                    <input type="text" class="form-control" name="username" ng-model="vm.user.username"
                                           required
                                           placeholder="کلمه کاربری"/>
                                    <p class="help-block" ng-show="categoryForm.tags.$error.required"> </p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-group" show-errors='{showSuccess: true}'>
                                    <label class="control-label">کلمه عبور</label>
                                    <input type="password" class="form-control" name="password" ng-model="vm.user.password"
                                           required
                                           placeholder="کلمه کاربری"/>
                                    <p class="help-block" ng-show="categoryForm.tags.$error.required"> </p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-group" show-errors='{showSuccess: true}'>
                                    <label class="control-label">نقش ها</label>
                                    <select multiple class="form-control" ng-model="vm.user.roles" >
                                        <option value="admin">admin</option>
                                        <option value="user">user</option>
                                    </select>
                                    <p class="help-block" ng-show="categoryForm.tags.$error.required"> </p>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="pull-left ">
                                <button type="button" ng-click="vm.add()" title="" class="btn btn-primary" data-original-title="Save"><i
                                        class="fa fa-save"></i></button>
                                <a href="/admin/user" data-toggle="tooltip" title="" class="btn btn-default"
                                   data-original-title="Cancel"><i class="fa fa-reply"></i></a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
